<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixel Quest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-root">
      <canvas id="game" aria-label="Plataforma 2D pixel art"></canvas>

      <!-- Overlay inicial para liberar áudio em mobile -->
      <div id="start" class="overlay show">
        <div class="card">
          <h1>Pixel Quest</h1>
          <p>Toque para começar</p>
          <button id="btnStart">Começar</button>
          <label class="row">
            <input type="checkbox" id="chkMusic" checked />
            Música
          </label>
        </div>
      </div>

      <!-- HUD -->
      <div id="hud">
        <span id="ui-level">Fase 1</span>
        <span id="ui-coins">Moedas: 0</span>
        <span id="ui-lives">Vidas: 3</span>
      </div>

      <!-- Controles touch (somem no desktop) -->
      <div id="touch">
        <button id="btnLeft" aria-label="Esquerda">◀</button>
        <button id="btnRight" aria-label="Direita">▶</button>
        <button id="btnJump" class="jump" aria-label="Pular">⭡</button>
      </div>

      <audio id="music" src="assets/music/theme.mp3" preload="auto" loop></audio>
    </div>

    <script src="game.js"></script>
  </body>
</html>
