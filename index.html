<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pixel Runner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-root">
      <canvas id="game"></canvas>

      <div id="start-overlay" class="overlay show">
        <div class="card">
          <h1>Pixel Runner</h1>
          <p>Toque para começar</p>
          <button id="btn-start">Começar</button>
          <label class="sound">
            <input type="checkbox" id="chk-music" checked /> Música
          </label>
        </div>
      </div>

      <div id="touch-controls">
        <button class="btn" id="btn-left">◀</button>
        <button class="btn" id="btn-right">▶</button>
        <button class="btn jump" id="btn-jump">⭡</button>
      </div>

      <audio id="music" src="assets/music/theme.mp3" preload="auto" loop></audio>
    </div>

    <script src="game.js"></script>
  </body>
</html>
